version: '3.8'

services:
    mysql:
        image: mysql:8.0.17
        container_name: schedule_api_remastered_mysql
        command: ["--default-authentication-plugin=mysql_native_password"]
        volumes:
            - mysql_data:/var/lib/mysql
            - ./docker/mysql/entrypoint-initdb.d:/docker-entrypoint-initdb.d
        environment:
            MYSQL_PASSWORD: helloworld
            MYSQL_DATABASE: schedule
            MYSQL_ROOT_PASSWORD: helloworld
        ports:
            - "3306:3306"
    php:
        container_name: schedule_api_remastered_php
        build:
            context: ./docker/php
        volumes:
            - ./:/var/www/app
        ports:
            - "9005:9000"
    nginx:
        image: nginx:stable
        container_name: schedule_api_remastered_nginx
        ports:
            - "8088:80"
        volumes:
            - ./:/var/www/app
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf

volumes:
    mysql_data:
